<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form>
    	<h:commandButton action="crud-matriz-curricular?faces-redirect=true" value="Matriz curricular" />
    	<h:commandButton action="crud-curso?faces-redirect=true" value="Faculdade" />
    	<h:commandButton action="crud-faculdade?faces-redirect=true" value="Curso" />
	</h:form>

		<h:form id="form1">
			<p:panel header="Pesquisar curso por ID:">
				<p:panelGrid columns="3">
		    		ID:
		    		<p:inputText value="#{cursoBean.idPesquisa}" />
					<p:commandButton value="Pesquisar"
						action="#{cursoBean.pesquisar}" update="form1" />

				</p:panelGrid>
			</p:panel>
			<br />
			<p:panel header="Cadastrar curso:">
				<p:panelGrid columns="2">
	   
		    		ID do curso:
		   			<p:outputLabel value="#{cursoBean.curso.idCurso}" />
		   			
		   			Nome do curso:
		   			<p:inputText value="#{cursoBean.curso.nomeCurso}" />
		   			
		   			ID da faculdade:
		   			<p:inputText value="#{cursoBean.identificadorFaculdade}" />
		   			
		   			ID da matriz curricular:
		   			<p:inputText value="#{cursoBean.identificadorMatrizCurricular}" />
	

				</p:panelGrid>

				<br />
				<p:commandButton value="Incluir" action="#{cursoBean.insert}"
					update="form1,data1" />

				<p:commandButton value="Alterar" action="#{cursoBean.update}"
					update="form1,data1" />

				<p:commandButton value="Deletar" action="#{cursoBean.delete}"
					update="form1,data1" />

				<p:commandButton value="Limpar" action="#{cursoBean.limpar}"
					update="form1" />

				<p:messages />
			</p:panel>
		</h:form>

		<br />

			<p:dataTable id="data1" var="obj" value="#{cursoBean.cursos}">
			<f:facet name="header">
            Lista de cursos cadastrados:
            </f:facet>
            
				<p:column headerText="ID do curso">
					<h:outputText value="#{obj.idCurso}" />
				</p:column>

				<p:column headerText="Nome do curso">
					<h:outputText value="#{obj.nomeCurso}" />
				</p:column>
				
				<p:column headerText="Nome faculdade">
					<h:outputText value="#{obj.faculdade.nomeFaculdade}" />
				</p:column>
				
				<p:column headerText="Nome da discplina">
					<h:outputText value="#{obj.matrizCurricular.disciplinaNome}" />
				</p:column>
				
				<p:column headerText="Periodo da disciplina">
					<h:outputText value="#{obj.matrizCurricular.disciplinaPeriodo}" />
				</p:column>
				
			</p:dataTable>

</html>
